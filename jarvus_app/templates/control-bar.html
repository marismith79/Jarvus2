<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvus Control Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/control-bar.css') }}">
</head>
<body>
    <div class="control-bar-container">
        <div class="control-bar" id="controlBar">
            <button class="control-button browse-button" id="browseButton">
                <span>Work</span>
            </button>
            
            <button class="control-button task-button" id="taskButton">
                <span>Task</span>
                <span class="hotkey-display">⌘⌥t</span>
            </button>

            <button class="control-button chat-button" id="chatButton">
                <span>Chat</span>
                <span class="hotkey-display">⌘↵</span>
            </button>
            
            <!--
            <button class="control-button feedback-button" id="feedbackButton">
                <span>Feedback</span>
                <span class="hotkey-display">⌘⌥f</span>
            </button>
            -->

            <button class="control-button login-button" id="loginButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10,17 15,12 10,7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                <span>Login</span>
            </button>
            
            <button class="control-button options-button" id="optionsButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="19" cy="12" r="1"/>
                    <circle cx="5" cy="12" r="1"/>
                </svg>
            </button>
        </div>
        
        <!-- Options dropdown menu -->
        <div class="options-dropdown" id="optionsDropdown">
            <button class="dropdown-item quit-app-button" id="quitAppButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Quit App</span>
            </button>
        </div>
        
        <!-- Status dropdown menu -->
        <div class="status-dropdown" id="statusDropdown">
            <div class="workflow-list" id="workflowList">
                <!-- Workflows will be loaded dynamically -->
            </div>
        </div>
        
        <!-- Task dropdown menu -->
        <div class="task-dropdown" id="taskDropdown">
            <div class="dropdown-item task-header">
                <span>Today's Tasks</span>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be loaded dynamically -->
            </div>
        </div>
    </div>
    <div class="chat-popup" id="chatPopup">
        <div class="chat-popup-input-row">
            <input type="text" class="chat-popup-input" id="chatPopupInput" placeholder="Ask Jarvus anything...">
            <button class="chat-popup-send" id="chatPopupSend">Send</button>
        </div>
        <div class="chat-popup-messages" id="chatPopupMessages"></div>
    </div>
    <script src="{{ url_for('static', filename='js/control-bar.js') }}"></script>
</body>
</html>
