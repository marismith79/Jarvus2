<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jarvus{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jarvus Logo" class="logo-image">
                <span>Jarvus</span>
            </div>
            <nav>
                <a href="{{ url_for('web.landing') }}" {% if request.endpoint == 'web.landing' %}class="active"{% endif %}>Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('web.chatbot') }}" {% if request.endpoint == 'web.chatbot' %}class="active"{% endif %}>Chat</a>
                    <a href="{{ url_for('profile.profile') }}" {% if request.endpoint == 'profile.profile' %}class="active"{% endif %}>Profile</a>
                    <a href="{{ url_for('auth.logout') }}" class="cta-button">Log Out</a>
                {% else %}
                    <a href="/signin" class="cta-button">Sign In</a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-gray-100 py-4 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center text-center">
                <div class="text-gray-600 mb-2">
                    Â© 2025 Jarvus. All rights reserved.
                </div>
                <div class="space-x-4">
                    <a href="{{ url_for('web.privacy_policy') }}" class="text-gray-600 hover:text-gray-800">Privacy Policy</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
