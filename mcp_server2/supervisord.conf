[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1280x1024x24
autorestart=true
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -nopw -forever -shared
autorestart=true
priority=200

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
priority=300

[program:fastapi]
command=uvicorn app:app --host 0.0.0.0 --port 8000
directory=/app
autorestart=true
priority=400 